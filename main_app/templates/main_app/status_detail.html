{% extends 'base.html' %}

{% block content %}

<h1>Status Details </h1>

<div class="row">
    <div class="col s6 col-offeset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ status.name }}</span>
                <p>Description: {{ status.description }}</p>
            </div>

            <div class="card-action">
                <a href="{% url 'status_update' status.id %}">Edit</a>
                <a href="{% url 'status_delete' status.id %}">Delete</a>
            </div>

        </div>
    </div>
</div>


{% endblock %}
