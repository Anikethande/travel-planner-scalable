{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1> Travels List </h1>

{% if travels|length == 0 %}
<p>Clique <a href="{% url 'travels_create' %}"> HERE </a> to start your list.</p>
{% endif %}

{% for travel in travels %}

<div class="card">

    <a href="{% url 'detail' travel.id %}">
  <div class="card-content">

    <div class="flex-container">

      <div>

        <span class="card-title"> {{ travel.name }} </span>

        <p>Country: {{ travel.country }}</p>
        <p>City: {{ travel.city }}</p>

      </div>
      

      <div class="right">
        <img height="100px" src="{{ travel.image.url }}" alt="{% static 'images/no-image.png' %}" />
      </div>

    </div>
  </div>
</a>
</div>

{% endfor %}

{% endblock %}
